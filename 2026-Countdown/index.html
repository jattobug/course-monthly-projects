<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>

<body class="flex">
    <section class="flex">
        <h1>Count down to new year</h1>
        <p class="year">2026</p>


        <div class="countdown flex">
            <div class="cell flex">
                <p class="number day">00</p>
                <p class="label">days</p>
            </div>
            <div class="cell flex">
                <p class="number hour">00</p>
                <p class="label">hours</p>
            </div>
            <div class="cell flex">
                <p class="number minute">00</p>
                <p class="label">minutes</p>
            </div>
            <div class="cell flex">
                <p class="number second">00</p>
                <p class="label">seconds</p>
            </div>
        </div>
    </section>
</body>

</html>
