<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVM Sąskaita faktūra</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

<h1>PVM SĄSKAITA FAKTŪRA</h1>

<div class="meta">
    <div>Sąskaitos Nr.: <strong id="number"></strong></div>
    <div>Sąskaitos data: <strong id="date"></strong></div>
    <div>Mokėjimo terminas: <strong id="due"></strong></div>
</div>

<div class="companies">
    <div>
        <h3>Pardavėjas</h3>
        <div id="seller"></div>
    </div>
    <div>
        <h3>Pirkėjas</h3>
        <div id="buyer"></div>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Prekės pavadinimas</th>
            <th>Kiekis</th>
            <th>Kaina (€)</th>
            <th>Nuolaida</th>
            <th>Suma (€)</th>
        </tr>
    </thead>
    <tbody id="items"></tbody>
</table>

<div class="summary">
    <div>Tarpinė suma: <span id="subtotal"></span></div>
    <div>PVM (21%): <span id="vat"></span></div>
    <div class="total">Galutinė suma su PVM: <span id="total"></span></div>
</div>

</body>
</html>
