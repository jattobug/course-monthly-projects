<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <p>Your Height (cm):</p>
        <input class="height" type="number" placeholder="Enter your height in cm">

        <p>Your Weight (kg):</p>
        <input class="weight" type="number" placeholder="Enter your height in kg">

        <button>Calculate BMI</button>
        <p>Your BMI:</p>
        <input class="bmi" disabled type="number" name="" id="">

        <h3>Weight condition: <span></span></h3>
    </div>
</body>
</html>
